name: Deploy to Surge

on:
  push:
    branches:
      - main  # o la rama que prefieras para el despliegue

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm install 

    - name: Build project
      run: npm run build 
      working-directory: ./src

    - name: Deploy to Surge
      run: surge ./src --domain ${{ secrets.SURGE_DOMAIN }}
      env:
        SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
